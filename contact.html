<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee ToGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Coffee ToGo</a>
                <a href="index.html"><img src="img/CoffeeLogo.png"></a>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                <ul class="nav navbar-nav navbar-right">
                    <li><a href="order.html">Order</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact Us</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>



    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact">
            <forms>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Add Name">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Add Email">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" placeholder="Add Message"></textarea>
                </div>
                <button id="contact-submit" type="submit" class="btn btn-default">Submit</button>

            </forms>
        </div>
    </div>



    <div class="navbar-fixed-bottom">
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <p class="text-left">&copy; Austin Strobel</p>
                </div>

                <div class=" text-center col-md-4 col-sm-4 col-xs-4">
                    <a class="footerLogo" href="index.html"><img src="img/CoffeeLogo.png"></img></a>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-4">
                    <p class="text-right"><a href="contact.html">Contact Us</a></p>
                </div>
            </div>
        </div>
    </div>




    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
